{% extends "base.html" %}

{% block title %}Travelling Salesman{% endblock %}

{% block content %}
    <form method="POST" action="/">
        <h4>Start</h4>
        <label for="starting_address">Starting address:</label>
        <input type="text" id="starting_address" name="starting_address" required>

        <h4>Stops</h4>
        <p>Minimum two stops</p>
        <label for="waypoint1">Waypoint 1 address:</label>
        <input type="text" id="waypoint1" name="waypoint1" required>
        <br>
        <label for="waypoint2">Waypoint 2 address:</label>
        <input type="text" id="waypoint2" name="waypoint2" required>
        <br>
        <label for="waypoint3">Waypoint 3 address:</label>
        <input type="text" id="waypoint3" name="waypoint3">
        <br>
        <label for="waypoint4">Waypoint 4 address:</label>
        <input type="text" id="waypoint4" name="waypoint4">
        <br>
        <button type="button" onclick="loadDemoData()" class="mt-3">Use Demo addresses</button>
        <input type="submit" class="mt-3" value="Calculate Shortest Route">
        
    </form>    

    <script>
        function loadDemoData() {
            document.getElementById("starting_address").value = "3 Community Park Rd, Broomfield, CO 80020, USA";
            document.getElementById("waypoint1").value = "13650 Orchard Pkwy, Westminster, CO 80023, USA";
            document.getElementById("waypoint2").value = "5600 West 88TH Ave Westminster, CO 80031, USA";
            document.getElementById("waypoint3").value = "2910 Arapahoe Rd, Erie, CO 80026, USA";
            document.getElementById("waypoint4").value = "12171 Sheridan Blvd, Broomfield, CO 80020, USA";
        }
    </script>
{% endblock %}
